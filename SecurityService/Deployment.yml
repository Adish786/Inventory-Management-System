apiVersion: apps/v1
kind: Deployment
metadata:
  name: Security-Service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Security-Service
  template:
    metadata:
      labels:
        app: Security-Service
    spec:
      containers:
        - name: Security-Service
          image: Security-Service:latest
          ports:
            - containerPort: 8088
