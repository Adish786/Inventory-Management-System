apiVersion: apps/v1
kind: Deployment
metadata:
  name: Product-Service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Product-Service
  template:
    metadata:
      labels:
        app: Product-Service
    spec:
      containers:
        - name: Product-Service
          image: Product-Service:latest
          ports:
            - containerPort: 8005
