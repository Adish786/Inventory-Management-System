apiVersion: apps/v1
kind: Deployment
metadata:
  name: Payment-Service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: Payment-Service
  template:
    metadata:
      labels:
        app: Payment-Service
    spec:
      containers:
        - name: Payment-Service
          image: Payment-Service:latest
          ports:
            - containerPort: 8003
